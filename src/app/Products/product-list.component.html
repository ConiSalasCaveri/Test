<div class= 'panel panel-primary'>

<div class= 'panel panel-heading'>
    {{'Voy a desplegar: ' + pageTitle}}
</div>

<div class= 'panel panel-body'>
    <div class= 'row'>
        <div class='col-md-2'>Filtrar por:</div>
        <div class='col-md-4'><input type="text" [(ngModel)]='listFilter' /></div>
    </div>
    <div class='row'>
        <div class='col-md-6'><h3>Filtrado por: {{listFilter}}</h3></div>
    </div>
    <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                            (click)='mostrarImagen()'>
                                {{showImage ? 'Ocultar' : 'Mostrar'}} imagen
                            </button>
                        </th>
                        <th>Producto</th>
                        <th>Codigo</th>
                        <th>Disponibilidad</th>
                        <th>Precio</th>
                        <th>Estrellas</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='showImage'
                                [src]='product.imageUrl'
                                [title]='product.productName | uppercase'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/products', product.productId]">
                                    {{ product.productName }}
                            </a></td>
                        <td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':true:'1.2-2' | lowercase}}</td>
                        <td><pm-star [rating]='product.starRating'
                                    (ratingClicked)='onRatingClicked($event)'></pm-star></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
